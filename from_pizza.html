<!DOCTYPE html>
<html lang="id">
<head>
    <title>Form Registrasi</title>
</head>
    <body style="background: khaki;">
        <h1>black Goose Bistro</h1>
            <h4>Our 12" wood-fire are available foe delivery.Build Your custom pizza and we'ell deliver it within an hour.</h4>
        <form>
            <fieldset style ="background-color: aquamarine;width: 460px;">
                <legend>Your Information</legend>
                <div>
                    <p>
                    <label>Name</label>
                    <input type="text" name="username"
                        placeholder="Full Name" size="20"/>
                    </p>
                </div>
                <div>
                    <p>
                    <label>Address</label>
                    <textarea name="alamat" placeholder="YourAddress" cols="40" rows="3">
                    </textarea>
                    </p>
                </div>
                <div>
                    <p>
                    <label>Telephone Number</label>
                    <input type="number" name="nomor"
                        placeholder="number"/>
                    </p>
                </div>
                <div>
                    <p>
                    <label>Password</label>
                    <input type="password" name="pwsd"
                        placeholder="Password" size="20"/>
                    </p>
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" name="email"
                        placeholder="Email" size="20"/>
                </div>
            </fieldset>
            <p>
            <fieldset style ="background-color: aquamarine;width: 460px;">
                <legend style="width: 40%;">Design Your Dream Pizza</legend>
                <div>
                    <select name="pizza">
                        <option value="pizza 1">Classic White</option>
                        <option value="pizza 2">Multigrain</option>
                        <option value="pizza 3">Cheese-stuffed crust</option>
                        <option value="pizza 4">Gluten-free</option>
                    </select>
                </div>
            </fieldset>
            <p>
            <fieldset style ="background-color: aquamarine;width: 460px;">
                <legend style="width: 40%;">Choosee Pizza Topping</legend>
                <div>
                    <input type="checkbox" name="topping1" value="3"/>
                    <label>Red sauce</label><br>
                    <input type="checkbox" name="topping2" value="3"/>
                    <label>White sauce</label><br>
                    <input type="checkbox" name="topping3" value="3"/>
                    <label>Mozzarella Cheese</label><br>
                    <input type="checkbox" name="topping4" value="3"/>
                    <label>Pepperoni</label><br>
                    <input type="checkbox" name="topping5" value="3"/>
                    <label>Mushrooms</label><br>
                    <input type="checkbox" name="topping6" value="3"/>
                    <label>Peppers</label><br>
                    <input type="checkbox" name="topping7" value="3"/>
                    <label>Anchovies</label><br> 
                </div>
            </fieldset>
            <p>
            Number
            </p> 
            <p>
            How Many Pizza:
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            </p>
            <p>
            <input type="submit"/>
            <input type="reset"/>
            </p>
            <p style="color:black;"><strong> Halaman Selanjutnya =></strong>
                <a href="Pesan_pizza.html" style="color: blue;">Pesan Pizza</a>
            </p>
        </form>
    </body>
</html>
